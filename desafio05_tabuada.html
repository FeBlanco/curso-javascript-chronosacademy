    <body> 
        <header><h1>ChronosAcademy</h1></header>
        <section>
            <h2>
                Exibir a tabuada de 1 a 10 de um valor informado

                    <label for="valor1">Valor1</label>

                    <label for="tabuada">Tabuada</label>

                </p>
            </form>
        </section>
